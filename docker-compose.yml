version: '3.8'

services:
  customer-service:
    build:
      context: ./CustomerService
      dockerfile: Dockerfile
    container_name: customer-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_APPLICATION_NAME=customer-service
      - SERVER_PORT=8081
    networks:
      - microservices-network
    restart: unless-stopped

  rental-service:
    build:
      context: ./RentalService
      dockerfile: Dockerfile
    container_name: rental-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_APPLICATION_NAME=rental-service
      - SERVER_PORT=8080
      - CUSTOMER_SERVICE_URL=http://customer-service:8081
    networks:
      - microservices-network
    depends_on:
      - customer-service
    restart: unless-stopped

networks:
  microservices-network:
    driver: bridge
